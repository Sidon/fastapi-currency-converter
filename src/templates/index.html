<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-5">Conversor de Moedas | By Sidon </h1>
      <form action="/submit_form" method="POST">
        <div class="form-group">
          <label for="from">Moeda de Origem</label>
          <select class="form-control" id="from" name="from">
            <option value="" selected>Selecione uma opção</option>
            <option value="USD">USD</option>
            <option value="BRL">BRL</option>
            <option value="BTC">BTC</option>
            <option value="ETH">ETH</option>
            <option value="EUR">EUR</option>
          </select>
        </div>
        <div class="form-group">
          <label for="amount">Valor</label>
          <input type="text" class="form-control" id="amount" name="amount" placeholder="Insira o valor a ser convertido">
        </div>
        <div class="form-group">
          <label for="to">Moeda Final</label>
          <select class="form-control" id="to" name="to">
            <option value="" selected>Selecione uma opção</option>
            <option value="USD">USD</option>
            <option value="BRL">BRL</option>
            <option value="BTC">BTC</option>
            <option value="ETH">ETH</option>
            <option value="EUR">EUR</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Converter</button>
      </form>
      {% if result %}
        <div class="alert alert-success my-5" role="alert">
          {{ result }}
        </div>
      {% endif %}
      <div class="text-center my-5">
        <a href="http://0.0.0.0:8000/docs">Documentação da API</a>
      </div>
    </div>
  </body>
</html>
